let currentStepId = 0;
let energyScore = 0;

const storyContainer = document.getElementById("story");
const scoreBox = document.getElementById("scoreBox");

/**************************************************
 * Load a step by ID
 **************************************************/
function loadStep(stepId) {
  // Find the step in our array
  const step = storySteps.find(s => s.id === stepId);
  if (!step) {
    endGame();
    return;
  }

  // Fade out the old line (if any)
  const oldLine = storyContainer.querySelector(".story-line:last-of-type");
  if (oldLine) {
    oldLine.classList.add("fading");
    setTimeout(() => {
      // Optionally remove it from the DOM
      // storyContainer.removeChild(oldLine);
    }, 1000);
  }

  // Create a new "line" for the step
  const newLine = document.createElement("div");
  newLine.classList.add("story-line", "entering");
  newLine.innerHTML = `<div>${step.text}</div>`;

  // If there are choices, show them
  if (step.choices) {
    const btnContainer = document.createElement("div");
    step.choices.forEach(choice => {
      const btn = document.createElement("button");
      btn.className = "choice-btn";
      btn.textContent = choice.label;
      btn.onclick = () => {
        // Update score
        energyScore += (choice.scoreChange || 0);
        // Go to next
        loadStep(choice.nextId);
      };
      btnContainer.appendChild(btn);
    });
    newLine.appendChild(btnContainer);

  } else if (step.autoNext === "end") {
    // If this is the final step, show a "See final score" button
    const btnContainer = document.createElement("div");
    const endBtn = document.createElement("button");
    endBtn.className = "choice-btn";
    endBtn.textContent = "See final score";
    endBtn.onclick = endGame;
    btnContainer.appendChild(endBtn);
    newLine.appendChild(btnContainer);

  } else if (step.autoNext === "lose") {
    // Could handle a "lose" path if you wanted a custom path
    const btnContainer = document.createElement("div");
    const loseBtn = document.createElement("button");
    loseBtn.className = "choice-btn";
    loseBtn.textContent = "Game Over";
    loseBtn.onclick = endGame;
    btnContainer.appendChild(loseBtn);
    newLine.appendChild(btnContainer);

  } else if (typeof step.autoNext === "number") {
    // Normal "continue" button
    const btnContainer = document.createElement("div");
    const continueBtn = document.createElement("button");
    continueBtn.className = "choice-btn";
    continueBtn.textContent = "Continue";
    continueBtn.onclick = () => loadStep(step.autoNext);
    btnContainer.appendChild(continueBtn);
    newLine.appendChild(btnContainer);
  }

  storyContainer.appendChild(newLine);
  currentStepId = stepId;
}

/**************************************************
 * End game: Show final score and message
 **************************************************/
function endGame() {
  // Fade out the last line
  const oldLine = storyContainer.querySelector(".story-line:last-of-type");
  if (oldLine) {
    oldLine.classList.add("fading");
  }
  // Show final screen
  scoreBox.style.display = "block";
  scoreBox.innerHTML = `
    <p>Your Score: <span>${energyScore}</span></p>
    <p>The lower the score, the better!<br><br>
       The US wastes over 60% of its energy. 
       We are home to only 5% of the world’s population, yet we consume 23% of the world’s energy.<br><br>
       In our everyday life, it is good to be mindful and aware of how we are using energy.<br>
       Your individual actions make a difference.
    </p>
    <p>
      <a href="https://habitsofwaste.org/call-to-action/energy/" target="_blank">
        Learn more here
      </a>
    </p>
  `;
}
